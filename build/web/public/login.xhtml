<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Se connecter</ui:define>
        <ui:define name="body">
            <h:form class="card">
                <div class="card-header">
                    <h2>Se connecter</h2>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <h:outputLabel class="col-3" value="Username" for="username"/>
                        <h:inputText class="col-5 form-control" value="#{userBean.username}" id="username"/>                    
                    </div>
                    <div class="row">
                        <h:outputLabel class="col-3" value="Password" for="password"/>
                        <h:inputSecret class="col-5 form-control" value="#{userBean.password}" id="password"/>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <h:commandButton class="btn btn-success" action="#{userBean.login()}" value="Connexion"/>
                    </div>
                </div>
        </h:form>
        </ui:define>
    </ui:composition>
</html>
