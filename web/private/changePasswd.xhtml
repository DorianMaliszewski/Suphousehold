<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Changement de mot de passe</ui:define>
        <ui:define name="body">
            <h2 class="mb-5">Changer votre mot de passe</h2>
            <h:form>
                <div class="row mb-3">
                    <div class="col-3">Mot de passe actuel</div>
                    <h:inputSecret class="form-control col-9" value="#{userBean.password}"/>
                </div>
                <div class="row mb-3">
                    <div class="col-3">Nouveau mot de passe</div>
                    <h:inputSecret class="form-control col-9" value="#{userBean.newPassword}"/>
                </div>
                <div class="row mb-3">
                    <div class="col-3">Confirmer nouveau mot de passe</div>
                    <h:inputSecret class="form-control col-9" value="#{userBean.confirmPassword}"/>
                </div>
                <div class="row mb-2">
                    <h:commandButton class="btn btn-success" value="Changer le mot de passe" action="#{userBean.changePassword()}" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
