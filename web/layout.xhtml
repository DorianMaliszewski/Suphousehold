<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title><ui:insert name="title">Suphousehold</ui:insert></title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous" />
        <style>
            main.container {
                margin-top: 100px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="/">Suphousehold</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#{request.contextPath}/faces/index.xhtml">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#{request.contextPath}/faces/public/households/index.xhtml">Catalogue</a>
                    </li>
                    <c:choose>
                        <c:when test="#{userBean.connectedUser != null}">
                            <li class="nav-item">
                                <a class="nav-link" href="#{request.contextPath}/faces/private/my-purchases.xhtml">Mes achats</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#{request.contextPath}/faces/private/profile.xhtml">Profil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#{request.contextPath}/faces/private/my-cart.xhtml">
                                    <i class="fas fa-shopping-cart"></i> Mon panier</a>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li class="nav-item">
                                <a class="nav-link" href="#{request.contextPath}/faces/public/login.xhtml">Se connecter</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#{request.contextPath}/faces/public/subscribe.xhtml">S'inscrire</a>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </ul>
                <h:form class="form-inline my-2 my-lg-0">
                    <h:inputText class="form-control mr-sm-2" value="#{userBean.searchText}"/>
                    <h:commandButton class="btn btn-outline-success my-2 my-sm-0" action="#{userBean.search()}" type="submit" value="Rechercher"/>
                </h:form>
                <c:if test="${userBean.connectedUser != null}">
                    <h:form class="form-inline ml-2">
                        <h:commandLink styleClass="btn btn-outline-danger" action="#{userBean.logout()}">
                            <i class="fa fa-power-off"></i>
                        </h:commandLink>
                    </h:form>
                </c:if>
            </div>
        </nav>
        <main role="main" class="container">
            <h:messages infoClass="alert alert-primary" style="list-style: none" errorClass="alert alert-danger" fatalClass="alert alert-danger" warnClass="alert alert-warning"></h:messages>
            <ui:insert name="body">Aucun contenu</ui:insert>

        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script defer="true" src="https://use.fontawesome.com/releases/v5.6.1/js/all.js" crossorigin="anonymous"></script>
    </body>
</html>
